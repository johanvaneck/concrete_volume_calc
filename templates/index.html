<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Prompt Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
        }
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #475569;
            box-sizing: border-box; /* Ensure padding doesn't expand the element */
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input[type="file"]::file-selector-button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        .form-group input[type="file"]::file-selector-button:hover {
            background-color: #2d3748;
        }
        .submit-button {
            width: 100%;
            padding: 0.85rem;
            background-color: #4c51bf;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #3b42a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Upload PDF & Send Prompt</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-5">
                <label for="pdfFile" class="mb-2">Attach PDF File:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required class="focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="form-group mb-6">
                <label for="promptText" class="mb-2">Enter Your Prompt:</label>
                <textarea id="promptText" name="promptText" placeholder="Write your prompt here..." rows="6" class="focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Request</button>
        </form>
    </div>
</body>
</html>
